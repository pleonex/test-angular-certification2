<div class="container">
    <div class="button-group">
      <button id="step1"
          (click)="navigateToStep(1)"
          [class.primary]="currentStep === 1">
        Step 1
      </button>

      <button id="step2"
          (click)="navigateToStep(2)"
          [class.primary]="currentStep === 2"
          [disabled]="!enableStep2">
        Step 2
      </button>

      <button id="step3"
          (click)="navigateToStep(3)"
          [class.primary]="currentStep === 3"
          [disabled]="!enableStep3">
        Step 3
      </button>
    </div>

    <router-outlet></router-outlet>
</div>
